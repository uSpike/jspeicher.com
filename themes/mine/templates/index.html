{% extends "base.html" %}
{% block content %}
<section id="content">
{% block content_title %}
<h2>Blog Posts</h2>
{% endblock %}

<ol id="post-list">
{% for article in articles_page.object_list %}
        <li>
            <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a> - {{ article.locale_date }}
        </li>
{% endfor %}
</ol>
</section>
{% endblock content %}
